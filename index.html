<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/index.css" />
    <title>Draggable text</title>
  </head>
  <body>
    <form id="appform" autocomplete="off" class="app-form">
      <label class="app-form-label">
        Enter your text
        <textarea
          id="usertext"
          name="usertext"
          rows="5"
          class="app-form-textarea"
        ></textarea>
      </label>
      <button id="formbtn" type="submit" class="app-form-btn submit-btn">
        Submit
      </button>
      <button id="formbtn-reset" type="reset" class="app-form-btn reset-btn">
        Reset
      </button>
    </form>
    <div id="output" class="output"></div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"
      integrity="sha512-WFN04846sdKMIP5LKNphMaWzU7YpMyCU245etK3g/2ARYbPK9Ub18eG+ljU96qKRCWh+quCY7yefSmlkQw1ANQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script type="module" src="./src/index.js"></script>
  </body>
</html>
